<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous">
    </script>
    <link rel="stylesheet" type="text/css" href="index.css">
    <title>Document</title>
</head>
<body>
    <div class="container panel">
        <div class="row justify-content-md-center login-panel">
            <div class="col left-panel">
                <form class="left-form" action="">
                    <h2>Static Login Form</h2>
                    <div class="form-group">
                        <input type="checkbox" id="ut">
                        <label for="ut">Ut mattis bibedum</label>
                    </div>
                    <div class="form-group">
                        <input type="checkbox" id="nullam">
                        <label for="nullam">Nullam rutrum sagittis interdum</label>
                    </div>
                    <div class="form-group">
                        <input type="checkbox" id="nam">
                        <label for="nam">Nam cursus eros sed elit</label>
                    </div>
                </form>
            </div>
            <div class="col-7 right-panel">
                <form class="right-form" action="">
                    <h3>Login</h3>
                    <div class="form-group">
                        <input type="email" id="email" class="form-control" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <input type="password" id="password" class="form-control" placeholder="Password">
                    </div>
                    <button type="submit" onClick="redirect()" class="btn btn-primary">Login</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>

<script type="text/javascript">
    function alert(){
  
        $(".alert").show('medium');
    };

    function redirect() {
        var email = document.getElementById('email').value;
        var password = document.getElementById('password').value;
        if (email == "alejo@gmail.com" && password == "test") {
            $('form').attr('action','main-page.html');
        } else {
            alert();
        }
        
    }
</script>
